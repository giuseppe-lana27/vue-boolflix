<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <!-- /font awesome -->
    <!-- vuejs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <!-- /vuejs -->
    <!-- axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js" integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ==" crossorigin="anonymous"></script>
    <!-- /axios -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolflix</title>
  </head>
  <body>
    <div id="app">
      <!-- intestazione pagina -->
      <header>
        <div class="container">
          <div class="logo">
            <img src="https://fontmeme.com/permalink/210409/4937b74c6317b36c509baa13669b4b20.png" alt="Boolflix logo">
          </div>
          <div class="search-bar">
            <input type="text" placeholder="Inserisci titolo" class="search" v-model="search" @keydown.13="searchFilm">
            <button class="search-btn" @click="searchFilm">Ricerca</button>
          </div>
        </div>
      </header>
      <!-- /intestazione pagina -->
      <!-- corpo pagina -->
      <main>
        <!-- sezione visualizzazione film -->
        <div class="films-container">
          <div class="film" v-for="film in films">
            <img :src=" 'https://image.tmdb.org/t/p/w300' + film.poster_path" alt="" class="poster">
            <div class="description">
              <h3>Titolo:</h3><span>{{film.title}}</span>
              <h3 class="original-title">Titolo Originale:</h3><span>{{film.original_title}}</span>
              <h3 class="language">Lingua:</h3><img :src="'img/' +film.original_language + '.png'" alt="Language" class="language-flag">
              <h4 class="vote">Voto:</h4><i class="fas fa-star vote-star" v-for="item in film.vote_average"></i>
              <h3 class="overview" v-if="film.overview != ''">Overview:</h3><span>{{film.overview}}</span>
            </div>
          </div>
        </div>
        <!-- sezione visualizzazione film -->
        <!-- sezione visualizzazione serie TV -->
        <div class="series-container">
          <div class="show" v-for="show in tvShows">
            <img :src=" 'https://image.tmdb.org/t/p/w300' + show.poster_path" alt="" class="poster">
            <div class="description">
              <h3>Titolo:</h3><span>{{show.name}}</span>
              <h3 class="original-title">Titolo Originale:</h3><span>{{show.original_name}}</span>
              <h3 class="language">Lingua:</h3><img :src="'img/' +show.original_language + '.png'" alt="Language" class="language-flag">
              <h4 class="vote">Voto:</h4><i class="fas fa-star vote-star" v-for="item in show.vote_average"></i>
              <h3 class="overview" v-if="show.overview != ''">Overview:</h3><span>{{show.overview}}</span>
            </div>
          </div>
        </div>
        <!-- /sezione visualizzazione serie TV -->
      </main>
      <!-- /corpo pagina -->
    </div>
    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
